#org.phoebus.applications.alarm/config_names=Accelerator

# Comma-separated list of default log books for new log entries
org.phoebus.logbook/logbook_factory=inmemory
org.phoebus.logbook.ui/default_logbooks=Demo
org.phoebus.logbook.ui/save_credentials=false

# ChannelFinder
org.phoebus.channelfinder/serviceURL=http://localhost:8080/ChannelFinder





