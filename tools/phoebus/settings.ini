# Archived Data
org.phoebus.archive.reader.rdb/user=reports
org.phoebus.archive.reader.rdb/password=$reports
org.phoebus.archive.reader.rdb/prefix=
org.phoebus.archive.reader.rdb/stored_procedure=
org.phoebus.archive.reader.rdb/starttime_function=
org.csstudio.trends.databrowser3/concurrent_requests=4
org.csstudio.trends.databrowser3/urls=
org.csstudio.trends.databrowser3/archives=
org.csstudio.trends.databrowser3/use_default_archives=true
org.csstudio.trends.databrowser3/drop_failed_archives=false

# Include to get a prompt for newly started instance
org.csstudio.trends.databrowser3/prompt_for_raw_data_request = true
org.csstudio.trends.databrowser3/prompt_for_visibility = true
org.csstudio.trends.databrowser3/automatic_history_refresh=true

# Alarm server emails
org.phoebus.email/mailhost=
org.phoebus.applications.alarm/automated_email_sender=

